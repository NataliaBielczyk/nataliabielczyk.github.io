<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-language" content="en" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="app/css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/f082d7e5bc.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>
	<style type="text/css">
		body{
			background-color: #006c66;
		}
		.main{
			height: 100vh;
		}
	</style>
	<div class="container main">
        <div class="row align-items-center h-100">
            <div class="col-lg-7 col-sm-10 mx-auto">
                <div class="panel panel-default border p-3">

                	<h4>Interested in purchasing the domain</h4>
                	<h2>airdropnft.io ?</h2>

                	<p>Please submit your offer below:</p>
					
					<form>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">$</span>
						  </div>
						  <input type="number" id="offer" class="form-control" placeholder="Your Offer" aria-label="Your Offer">
						</div>

						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">Email</span>
						  </div>
						  <input type="text" id="email" class="form-control" placeholder="Your Email" aria-label="Your Email">
						</div>

						<button class="btn btn-sucess" id="submit">Submit</button>
					</form>

					<hr>

					<p><small>*We will respond within 5 business days.</small></p>

				</div>
			</div>
		</div>
	</div>

	<div class="toast notification-toast" role="alert" aria-live="polite" aria-atomic="true" data-delay="20000">
	  <div class="toast-header">
	    <strong class="mr-auto">Notification</strong>
	    	<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
	        	<span aria-hidden="true">&times;</span>
	      	</button>
	  </div>
	  <div class="toast-body">
	    <div class="notification_message"></div>
	  </div>
	</div>

	<script type="text/javascript">
		$('#submit').on('click', function(){
			  $('.notification_message').html('Saved!');
			  $('.toast').toast('show');
		});
	</script>
</body>
</html>
